<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Berita</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid m-0 p-0">

    <!-- nav -->
    <div class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-warning" href="#">Portal Berita</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#general" id="general">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#bisnis" id="bisnis">Bisnis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#olahraga" id="olahraga">Olahraga</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#teknologi" id="teknologi">Teknologi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#entertaintment" id="entertainment">Entertainment</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="text" id="newsQuery" placeholder="cari ...">
                        <button class="btn btn-outline-warning" type="submit" id="searchBtn">Cari</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!-- berita -->
    <div class="row m-3 mt-5" id="newsType"></div>
    <div class="row me-2 ms-2" id="newsDetails"></div>

    <!-- footer -->
    <div class="px-0 mt-5">
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <h5 class="text-white me-auto ms-auto">Code<span class="text-warning">Logic</span></h5>
                </div>
            </nav>
        </div>
    </div>
</div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
